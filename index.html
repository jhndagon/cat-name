<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Te gustan los gatos?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #siButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #mensaje {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Te gustan los gatos?</h1>
        <button id="siButton" class="button">Sí</button>
        <button id="noButton" class="button">No</button>
        <p id="mensaje"></p>
    </div>

    <script>
        const siButton = document.getElementById('siButton');
        const noButton = document.getElementById('noButton');
        const mensaje = document.getElementById('mensaje');
        let intentos = 0;

        function intercambiarTextoYColor() {
            const tempText = siButton.textContent;
            const tempColor = window.getComputedStyle(siButton).backgroundColor;
            
            siButton.textContent = noButton.textContent;
            siButton.style.backgroundColor = window.getComputedStyle(noButton).backgroundColor;
            
            noButton.textContent = tempText;
            noButton.style.backgroundColor = tempColor;
        }

        siButton.addEventListener('mouseover', intercambiarTextoYColor);
        siButton.addEventListener('mouseout', intercambiarTextoYColor);
        siButton.addEventListener('click', () => {
            intentos++;
            mensaje.textContent = `Has seleccionado que no te gustan los gatos. Llevas ${intentos} intento(s). ¡Sigue intentando!`;
            intercambiarTextoYColor();
        });

        noButton.addEventListener('click', () => {
            mensaje.textContent = '¡Gracias por tu honestidad!';
        });
    </script>
</body>
</html>
